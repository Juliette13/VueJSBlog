<!DOCTYPE html>
<html lang="fr" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essai Component</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="vue-app">
    <p>{{ app_name }}</p>
    <button-counter></button-counter>
    <blog-post
        v-for="post in posts"
        v-bind:key="post.id"
        v-bind:title="post.title">
    </blog-post>

</div>
<script>
    Vue.component('button-counter', {
        data: function(){
            return {
                count: 0
            }
        },
        template: '<button v-on:click="count++">Vous m\'avez cliqu√© {{ count }} fois</button>'
    });

    Vue.component('blog-post', {
       props: ['title'],
       template: '<h3>{{ title }}</h3>'
    });

    let app = new Vue({
        el: '#vue-app',
        data: {
            app_name: 'Mon App Ma Couille !',
            posts: [
                { id: 1, title: 'Mon initiation avec Vue' },
                { id: 2, title: 'Blogger avec Vue' },
                { id: 3, title: 'Pourquoi Vue est tellement cool' }
            ]
        },
        computed:{

        },
        methods:{

        }
    })
</script>
</body>
</html>
